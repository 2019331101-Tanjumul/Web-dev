<h1>While loop</h1>
</body>

<script>

 //it's an entry control loop !! doing this for infinite time ::

 let w = 1; 

while(w<=10){ 
    document.write(w," Welcome to Tanju's Zoo <br>"); 
    w++;
}


</script>
