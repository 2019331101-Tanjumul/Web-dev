<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM inside : now</title>

<style>
    body{ 
        display:flex;
        gap : 5px ; 
        flex-direction: column; /* Stacking everything in the vertical mode :  */
        align-items: center; 
    }
    .main{ 
        width: 300px;
        height: 300px;
        border:1px solid red; 
    
    }

    .container { 
        width:1320px; 
        margin: 10px auto;
        display: flex;
        gap:20px;

    }

    button{ 
     display: block;
     padding:10px 25px; 
     
     margin: auto; 
    }
</style>


</head>


<body>
    <div class="container">
<div class="main">1</div>
<div class="main">2</div>
<div class="main">3</div>
<div class="main">4</div>
   
    </div>
 <button>Change Color</button>

    
</body>

<script>
                                                            //3hr:54min:25s  -----------> Very importent here , now just learn from here !
let btn = document.querySelector("button"); 
let allboxes = document.getElementsByClassName('main');

//i could have used the document.querySelectorAll() ; it would have given me the same but the nodelist , but the use of html collectin it is similer just the funcitons are limited in the html collection.


btn.addEventListener("click",()=>{ 
    //alert("hello it's working fine : Tanjumul"); 
    console.log(allboxes); //it shows like this : {  "0": {}, "1": {},"2": {}, "3": {}  }

    //now it will take the first box by 0th element box now : 

    allboxes[0].style.backgroundColor ="yellow"; // changing the background of the first box here , now the allbox[0] is the array element, .style (calling to change ), backgroundColor (the camelcase is must in the 2 word css ); 


    allboxes[1].style.backgroundColor="green"; 
    allboxes[2].style.backgroundColor="blue"; 
  
});






</script>

</html>
