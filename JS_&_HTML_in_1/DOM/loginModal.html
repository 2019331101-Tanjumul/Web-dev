<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ 
            margin: 0px;
            padding: 0px; 
            font-family: sans-serif;
            box-sizing: border-box;
        }
.login-modal{ 
     width: 30%;
     height: 100vh;
     background-color: #ccc;
     right:-500px; 
     position :fixed; 
     padding:40px; 
     top:0px;
    transition: 0.9s;
}
.show-login{ 
    right:0px; 
    transition : 0.7s; 
}
.headingModal{
     margin-top: 40px; 
    display: flex;
    justify-content: space-between;
    padding-top: 100px;
}

.headingModal h3 {
    font-size : 20px; 
}

.login-modal form{ 
    margin-top : 40px; 
}

.login-modal form label { 
    display: block;

}

.login-modal form input{ 
    width: 100%;
    margin-top: 10px;  
    height: 40px; 
    border-radius: 5px;
}

.login-modal form button {
    width: 100%; 
    margin-top: 30px;
    height: 40px;
    background-color : #194cff;
    color:white; 
    font-size: 20px;
    padding : 10px 0px ; 
    border : none; 
    cursor: pointer;
}
.login-modal form p{ 
    margin-top: 10px;
}
.login-modal span{ 
    font-size: 45px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <button id="noman">Login</button>

    <div class="login-modal ">
           <span>&times;</span> 
     <div class="headingModal">
     
        <h3>Login</h3>
        <p>Use email, Instade</p>
      
     </div>
      <div>
        <form action="" >

            <label for="">Mobile Number :* </label>
           <input type="text">
            <button>login</button>
            <p>New to the site ? <a href="">Create new account </a> </p>

        </form>
       
      </div>
      
    </div>
    
</body>
<script>
   let btn = document.querySelector("#noman"); 
   let modals = document.querySelector(".login-modal");
   btn.addEventListener("click",()=>{ 
       modals.classList.toggle("show-login");
   })

   let umt = document.querySelector("span"); 
   umt.addEventListener("click", ()=>{ 
    modals.classList.remove("show-login")
   })
</script>
</html>
