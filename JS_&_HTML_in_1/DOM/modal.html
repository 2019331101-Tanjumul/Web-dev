<style>
*{ 
    margin : 0px; 
    padding: 0px;
      font-family: sans-serif;
}
.modal{ 
    height: 350px ;
    width: 350px;
    box-shadow: 0px 0px 20px 10px #ccc; 
    position: fixed;
    top:-500px; 
    left : 50%; 

    transform:translate(-50%, -50%);
  
   
    
}
.modal h2{ 
   text-align: center;
   border-bottom: solid 1.7px #ccc ; 
   font-weight: normal;
   font-size: 20px;
   padding: 10px 0px; 
   position: relative;
   transition: 0.5s;

}

.modal h2 span{ 
    position: absolute;
    right: 10px;
    top :0px; 
    cursor: pointer; 
    font-size: 20px;
    
}
.showModal{ 
top:50%;

}

</style>
<body>
    
  <div class="modal">
    <h2>Get From Here
         <span>&times;</span> 
        </h2>
    
  </div>
   <button>Show Now</button>
</body>
