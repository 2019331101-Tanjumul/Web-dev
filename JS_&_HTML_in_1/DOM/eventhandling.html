<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventhandling</title>

<style>
*{ 
    padding:auto; 
    margin : auto;
    font-family: sans-serif; 
}


.cart{ 
    
    padding: 10px;
    width: 350px; 
    height: 350px;   
    box-shadow: 0px 0px 20px 10px #ccc; 
   
    position: fixed; 
    top : -500px; 
    right: 50%;
    transform:translate(50%, -50%);
    transition: 0.5s;
 
}

.showChart{ 
    top : 50%;
}
.cart h3{ 
    padding: 10px 0px; 
    border-bottom: 1.3px solid #ccc;
    text-align: center; 
    position:relative;
}
.cart h3 span{ 
position:absolute;
right: 10px;
top:0px; 
font-size: 16px;
cursor: pointer; 
}
</style>

</head>
<body>
     <h1>Welcome to Tanjumu's work</h1>
    <button>Show-ALL</button>
     <button class="btn1">Up-Down</button>
    <div class="cart"><h3>
Registration is ON <span class = "cross">&#10005</span></h3> </div>

    
   
</body>

<script>


let lightson = document.querySelector("button"); 
let cart = document.querySelector(".cart"); 

let cross = document.querySelector(".cross");


lightson.addEventListener("click", ()=>{ 
    cart.classList.add("showChart"); 
});

cross.addEventListener("click",()=>{ 

      cart.classList.remove("showChart");

});

let btnn = document.querySelector(".btn1"); 

btnn.addEventListener("click",()=>{ 

    cart.classList.toggle("showChart");

});

</script>

</html>
