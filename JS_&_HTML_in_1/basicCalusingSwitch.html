<script>

let num1 = Number(prompt("Enter the fist Number here : -------"));
let num2 = Number(prompt("Enter the fist Number here : -------"));
let sgn = prompt("Enter the sign now"); 

switch (sgn){

    case '+' :
    console.log(num1+num2); 
    break; 

     case '-' :
    console.log(num1-num2); 
    break; 

     case '*' :
    console.log(num1*num2); 
    break; 

     case '/' :
    console.log(num1/num2); 
    break; 

    default : 
    console.log("Enter the valid sign here !"); 
    break; 
}


</script>
